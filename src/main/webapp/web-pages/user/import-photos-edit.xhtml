<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:body>
		<ui:composition template="/template/layout-template.xhtml">
			<ui:define name="title">Edition des photos</ui:define>
			
			<ui:define name="script-css"></ui:define>
			
			<ui:define name="content">
				<div class="panel panel-default common-titlepanel">
				  	<div class="panel-heading common-titlepanel-header">Edition des photos</div>
				</div>
				
				
				<div class="panel panel-default common-panel">
					<div class="panel-body common-panel-body">
						<h:form>
							<h:graphicImage styleClass="common-width-100" library="upload" name="#{importPhotosEditController.currentPhotoPath}"/>
					        <br/>
					        <br/>
					        <div class="form-group">
							    <label for="pickList1">Catégories</label>
							    <p:pickList id="pickList"  value="#{importPhotosEditController.dualSelectedCategories}" var="category" itemLabel="#{category.descriptionFr}"
							    	itemValue="#{category}" converter="#{categoryConverter}" required="true" requiredMessage="Cette photo doit contenir minimum 1 catégorie"/>
						    	<h:message for="pickList" errorClass="text-danger"/>
						  	</div>
					        <div class="form-group">
							    <label for="description">Description</label>
							    <h:inputTextarea id="description" class="form-control" rows="5" styleClass="common-width-100" value="#{importPhotosEditController.description}"
							    	required="true" requiredMessage="Ce champs est obligatoire"/>
							    <h:message for="description" errorClass="text-danger"/>
						  	</div>
				        
				        	<h:panelGroup styleClass="pull-left">
								<h:commandButton value="Supprimer et suivante" class="btn btn-default" action="#{importPhotosEditController.deleteAndNext}" immediate="true"/>
							</h:panelGroup>
							<h:panelGroup styleClass="pull-right">
								<h:commandButton value="Enregistrer et suivante" class="btn btn-default" actionListener="#{importPhotosEditController.saveAndNext}"/>
							</h:panelGroup>
					
						</h:form>
					</div>
				</div>
				
			</ui:define>
		</ui:composition>
	</h:body>
</html>
