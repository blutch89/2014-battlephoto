<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:body>
		<ui:composition template="/template/layout-template.xhtml">
			<ui:define name="title">#{messageController.message.title}</ui:define>
			
			<ui:define name="content">
				<div class="panel panel-default common-titlepanel">
				  	<div class="panel-heading common-titlepanel-header">#{messageController.message.title}</div>
				</div>
				
				
				<div class="panel panel-default common-panel">
					<div class="panel-body common-panel-body">
						<p class="bg-danger input-lg">#{messageController.message.message}</p>
						<p class="bg-danger input-lg">Un rapport d'erreur nous a été envoyé automatiquement.</p>
						<pretty:link mappingId="#{messageController.message.destinationLink}">#{messageController.message.messageLink}</pretty:link>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
