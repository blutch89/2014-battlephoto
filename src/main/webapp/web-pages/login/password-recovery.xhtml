<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<h:body>
		<ui:composition template="/template/layout-template.xhtml">
			<ui:define name="title">Battlephoto - Modification du mot de passe</ui:define>
					
			<ui:define name="content">
				<div class="panel panel-default common-titlepanel">
				  	<div class="panel-heading common-titlepanel-header">Modification du mot de passe</div>
				</div>
				
				<div class="panel panel-default common-panel">
					<div class="panel-body common-panel-body">
						<h:form id="form" role="form">
							<p class="help-block">Veuillez entrer votre nouveau mot de passe.</p>
							
							<div class="form-group #{passwordRecoveryController.formClassPassword1}">
							    <label for="user">Mot de passe</label>
							    <h:inputSecret id="password1" styleClass="form-control" placeholder="Mot de passe" value="#{passwordRecoveryController.password1}"/>
						    	<h:message for="password1" styleClass="text-danger"></h:message>
						  	</div>
						  	
						  	<div class="form-group">
							    <label for="user">Retapez le mot de passe</label>
							    <h:inputSecret id="password2" styleClass="form-control" placeholder="Mot de passe" value="#{passwordRecoveryController.password2}"/>
						    	<h:message for="password2" styleClass="text-danger"></h:message>
						  	</div>
						  	
						  	<h:panelGroup styleClass="pull-right">
								<h:commandButton value="Modifier le mot de passe" class="btn btn-default" actionListener="#{passwordRecoveryController.modifyPassword}"/>
							</h:panelGroup>
						</h:form>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
	
</html>
