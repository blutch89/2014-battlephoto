<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<h:body>
		<ui:composition template="/template/layout-template.xhtml">
			<ui:define name="title">Battlephoto - Récupérer son mot de passe</ui:define>
					
			<ui:define name="content">
				<div class="panel panel-default common-titlepanel">
				  	<div class="panel-heading common-titlepanel-header">Battlephoto - Récupérer son mot de passe</div>
				</div>
				
				<div class="panel panel-default common-panel">
					<div class="panel-body common-panel-body">
						<h:form id="form" role="form">
							<p class="help-block">Veuillez entrer votre nom d'utilisateur ou votre email pour changer votre mot de passe.</p>
							<div class="form-group">
							    <label for="user">Utilisateur</label>
							    <h:inputText id="user" styleClass="form-control" placeholder="Utilisateur" value="#{forgetPasswordController.username}"/>
						    	<h:message for="user" styleClass="text-danger"></h:message>
						  	</div>						  	
						  	<div class="form-group">
							    <label for="email">Email</label>
							    <h:inputText id="email" styleClass="form-control" placeholder="Email" value="#{forgetPasswordController.email}"/>
							    <h:message for="email" styleClass="text-danger"></h:message>
						  	</div>
						  	
							<h:panelGroup styleClass="pull-left">
								<pretty:link mappingId="login"><h:outputText value="Annuler" styleClass="btn btn-default"/></pretty:link>
							</h:panelGroup>
							<h:panelGroup styleClass="pull-right">
								<h:commandButton value="Valider" class="btn btn-default" actionListener="#{forgetPasswordController.createAndSendPasswordRequest}"/>
							</h:panelGroup>
						</h:form>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
	
</html>
